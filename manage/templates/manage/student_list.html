{% extends 'base.html' %}


{% load bootstrap4 %}


{% block body %}
<style>
    tr.clickable-row {
         cursor: pointer;
        } 
</style>
<section class="page-section bg-primary" id="about">
    <div class="container">
        <h1>
            학생 명단
        </h1>
        <table class="table table-dark">
          <thead>
            <tr>
              <!-- <th scope="col">번호</th> -->
              <th scope="col">이름</th>
              <th scope="col">학교</th>
              <th scope="col">학년</th>
              <th scope="col">피드백 여부</th>
              <th scope="col">결제 여부</th>
            </tr>
          </thead>
          <tbody>
            {% for student in students %}
                <tr class="clickable-row" onclick="window.location='{% url 'manage:overview' student.email %}'">
                  <!-- <th scope="row"></th> -->
                  <td>{{ student.username }}</td>
                    
                  <td>{{ student.school }}</td>
                  <td>{{ student.grade }}</td>
                  <td>{{ student.is_feedbacked }}</td>
                  <td>{{ student.is_payed }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</section>
{% endblock %}
